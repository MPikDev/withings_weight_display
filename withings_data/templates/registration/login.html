<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript" >

		function log_in() {
			$.ajax({
				type:"POST",
				url: "http://localhost:8000/login/",
				dataType: "json",
				data: {

					username: $('#username').val(),
					password: $('#pwd').val()
				},
				success : function (json) {
					$('#output').html(json.message);
				}
			});
		}
	</script>
</head>
<body src="/static/admin/js/jquery.min.js">
	<h2>Login into Data Fetcher</h2>

	  <div class="container" >
	    <label><b>User Name</b></label>
	    <input type="text" placeholder="Enter User Name" id="username" required>

	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" id="pwd" required>
	        
	    <button class="updateButton" onclick="log_in()" >Log In</button>
	  </div>

</body>
</html>
